<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" class="image" alt="nft image">
      <div class="text">
        <h1 class="nft">Equilibrium #3429</h1>

        <h2 class="description">Our Equilibrium collection promotes balance and calm.</h2>
        <div class="row">
          <em class="balance">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            0.041 ETH
          </em>

          <p class="days">
            <img src="./images/icon-clock.svg" alt="icon clock">
            3 days left
          </p>
        </div>

        <div class="line">
        </div>
        
        <footer class="creator">
          <img src="./images/image-avatar.png" class="avatar" alt="avatar image">
          <div class="creation">
            <div class="first">Creation of </div>
            <div class="second">Jules Wyvern</div>
          </div>
        </footer>
      </div>
  </div>
</body>
</html>
